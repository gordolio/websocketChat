


def resourcesDir = "$projectDir/src/main/resources"
tasks.register("mkDistDirs") {
    doLast {
        def distCss = file("$resourcesDir/dist/css")
        if (!distCss.exists()) {
            distCss.mkdirs()
        }
    }
}
task sassCompile(type: Exec, dependsOn:['mkDistDirs']) {
    commandLine 'sass',
            "$resourcesDir/scss/main.scss",
            "$resourcesDir/dist/css/main.css"
}

task sassCompileMin(type: Exec, dependsOn:['mkDistDirs']) {
    commandLine 'sass',
            '--style', 'compressed',
            "$resourcesDir/scss/main.scss",
            "$resourcesDir/dist/css/main.min.css"
}


