buildscript {
   repositories {
       mavenCentral()
       maven { url 'http://repo.spring.io/plugins-release' }
   }
   dependencies {
       classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.2.RELEASE")
       classpath("org.springframework.build.gradle:propdeps-plugin:0.0.7")
   }
}


apply plugin: 'propdeps'
apply plugin: 'propdeps-idea'
apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'war'
apply plugin: 'application'

mainClassName = 'com.gordonchild.websocket.WebsocketsTest'

plugins {
    id 'com.github.ksoichiro.web.resource' version '1.7.0'
}

apply from: 'gradle/bower.gradle'
apply from: 'gradle/sass.gradle'

war {
    baseName = appName
    version = appVersion
}
jar {
   baseName = appName
   version = appVersion
}

sourceCompatibility = 1.8
version = '1.0'

configurations {
    providedRuntime
}

repositories {
   mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
    compile 'org.springframework.boot:spring-boot-starter-test'
    compile 'org.springframework.boot:spring-boot-starter-websocket'
    compile 'org.springframework:spring-messaging'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.1'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.7.1'
    compile 'com.fasterxml.jackson.core:jackson-core:2.7.1'
    compile 'joda-time:joda-time:2.9.2'

    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'

    testCompile 'junit:junit'
    testCompile 'org.mockito:mockito-core:1.10.19'
}

